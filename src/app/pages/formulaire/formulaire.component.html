<form (submit)="handleSubmit()">
  <label> Titre
    <input [(ngModel)]="titre" type="text">
  </label>
  <label> Description
    <input [(ngModel)]="description"  type="text">
  </label>
  <label> Image
    <input [(ngModel)]="imageSrc"  type="text">
  </label>
  <label> Texte Alternatif
    <input [(ngModel)]="imageAlt"  type="text">
  </label>
  <label> Lien
    <input [(ngModel)]="link"  type="text">
  </label>
  <input type="submit" class="button" value="Ajouter">
</form>
